<!DOCTYPE html>

<html>

<head>
    
    <title>TAF</title>

</head>

<body>

<center>
<h1>Dados do candidato</h1>
</center>

<p>Preencha todas as informações abaixo:</p>

<form>

<h1>Nome:</h1>


  <label for="nome"></label><br>
  <input type="text" id="nome">


<br>


<h1>email:</h1>


  <label for="email"></label><br>
  <input type="text" id="email">


<br>


<h1>Data de nascimento:</h1>


  <label for="dn"></label>
  <input type="date" id="dn">



<h1>Sexo:</h1>


  <input type="radio" id="m">
  <label for="m">Masculino</label><br>
  <input type="radio" id="f">
  <label for="f">Feminino</label><br>



<h1>Saúde</h1>

<p>Possui alguma dessas comorbidades?</p>


  <input type="checkbox" id="hipertensao">
  <label for="hipertensao">Hipertensão arterial</label><br>
  <input type="checkbox" id="diabetes">
  <label for="diabetes">Diabetes</label><br>
  <input type="checkbox" id="asma">
  <label for="asma">Asma</label><br>
  <input type="checkbox" id="cardiaca"">
  <label for="vehicle1">Doença cardiaca</label><br>
  <input type="checkbox" id="tireoide">
  <label for="vehicle2">Hipertireoidismo</label><br>

<p>Usa algum medicamento diariamente?</p>  

  <input type="radio" id="s">
  <label for="s">Sim</label><br>
  <input type="radio" id="n">
  <label for="n">Não</label><br>


<h1>Foto 3x4</h1>

  <label for="foto">Foto 3x4:</label><br>
  <input type="file" id="foto">

<p>Enviar</p>

  <input type="submit" value="Submit">

</form>

</body>

</html>
